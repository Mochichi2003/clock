<body>
  <div id="app" v-cloak>
    <!-- <h2>{{now_date}}</h2> -->

    <!-- <br>
    <br> -->


    <div class="clock_image">
      <img src="時計の画像.svg" alt="時計の数字" class="clockNumbers">



      <!-- 時針 -->
      <!-- <img src="時計-3-02.svg" alt="時針" v-bind:style="{transform :hour__hand_angle_VueData}"> -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"
        v-bind:style="{transform :hour__hand_angle_VueData}">
        <defs>

        </defs>
        <g id="b7de61a7-9e5a-4f9b-88e9-56bfe9c73430" data-name="レイヤー 3">
          <rect class="zisin" x="512" y="485" width="299" height="54" rx="26.99997" />
        </g>
      </svg>
      <!-- 時針 ここまで -->

      <!-- 分針ここから -->
      <!-- <img src="時計-3-03.svg" alt="分針" v-bind:style="{transform: minute__hand_angle_VueData}"> -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"
        v-bind:style="{transform: minute__hand_angle_VueData}">
        <defs>

        </defs>
        <g id="ae57f328-1498-42cc-9dc1-4f672f00e339" data-name="レイヤー 3">
          <rect class="hunsun" x="512" y="498" width="371" height="28" rx="13.99999" />
        </g>
      </svg>
      <!-- 分針ここまで -->


      <!-- 秒針ここから -->
      <!-- <img src="時計-3-04.svg" alt="秒針" v-bind:style="{transform : second__hand_angle_VueData}"> -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"
        v-bind:style="{transform : second__hand_angle_VueData}">
        <defs>

        </defs>
        <g id="ac904f5e-192f-4436-b953-758f1c110298" data-name="レイヤー 3">
          <rect class="byousinn" x="512" y="504.1225" width="471" height="15.755" rx="7.87749" />
        </g>
      </svg>
      <!-- 秒針ここまで -->

    </div>

    <!-- ここからストップウォッチの実装 -->
