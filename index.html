<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>アナログ時計</title>
  <meta name="description" content="Webのアナログ時計です" />
  <!-- 検索エンジンにインデックスしないでほしい場合は有効化する
<meta name="robots" content="noindex,nofollow" /> -->
  <meta property="og:url" content="ページのURL" />
  <meta property="og:title" content="ページのタイトル" />
  <meta property="og:type" content="ページのタイプ">
  <meta property="og:description" content="記事の抜粋" />
  <meta property="og:image" content="画像のURL" />
  <meta name="twitter:card" content="カード種類" />
  <meta name="twitter:site" content="@Twitterユーザー名" />
  <meta property="og:site_name" content="サイト名" />
  <meta property="og:locale" content="ja_JP" />
  <meta property="fb:app_id" content="appIDを入力" />
  <link rel="canonical" href="正規化するURL" />
  <link rel="icon" href="画像URL" sizes="16x16" type="image/png" />
  <link rel="icon" href="画像URL" sizes="32x32" type="image/png" />
  <link rel="icon" href="画像URL" sizes="48x48" type="image/png" />
  <link rel="icon" href="画像URL" sizes="62x62" type="image/png" />
  <!-- スマホアイコンを指定するとこ -->
  <link rel="apple-touch-icon-precomposed" href="画像のURL" />
  <!-- Windows用のタイルを指定するところ -->
  <meta name="msapplication-TileImage" content="画像のURL" />
  <meta name="msapplication-TileColor" content="カラーコード（例：#F89174）" />
  <script>
    (function (d) {
      var config = {
        kitId: 'riy1rpt',
        scriptTimeout: 3000,
        async: true
      },
        h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)
    })(document);
  </script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app" v-cloak>
    <h2>{{now_date}}</h2>
    <!-- <p>今日が始まってから経過したミリ秒 = {{elapsed_millisecond}}</p>
    <p>今日が始まってから経過した秒 = {{elapsed_second}}</p>
    <p>今日が始まってから経過した分 = {{elapsed_minute}}</p>
    <p>今日が始まってから経過した時間 = {{elapsed_hour}}</p>
    <p>今日が始まってから経過したミリ秒 = {{elapsed_millisecond}}</p> -->
    <br>
    <br>

    <p>
      秒針の角度 {{ second_hand_angle }}
    </p>
    <p>
      分針の角度 {{ minute_hand_angle }}
    </p>
    <p>
      時針の角度 {{ hour_hand_angle }}
    </p>
    <input type="button" value="クリック!" v-on:click="clickHandler">
    <p>{{$data}}</p>
    <div class="clock_image">
      <img src="時計-3_アートボード 1.svg" alt="時計の数字" class="clockNumbers">
      <img src="時計-3-02.svg" alt="時針" v-bind:style="{transform :hour_hand_angle}">
      <img src="時計-3-03.svg" alt="分針" v-bind:style="{transform: minute_hand_angle}">
      <img src="時計-3-04.svg" alt="秒針" v-bind:style="{transform : second_hand_angle}">
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="moment.js"></script>
  <script src="src.js"></script>
</body>

</html>
